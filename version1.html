<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin=""> -->
        <style>
            /* @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"); */

            :root {
                --white-color: hsl(0, 0%, 100%);
                --black-color: hsl(0, 0%, 0%);
                --body-font: "Poppins", sans-serif;
                --h1-font-size: 2rem;
                --normal-font-size: 1rem;
                --small-font-size: .813rem;
            }

            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

            body {
                font-family: Arial, sans-serif;
                transition: background-color 0.3s, color 0.3s;
                margin:0%;
            }

            header {
                position: fixed;
                width: 100%;
                padding: 1rem 12% 1rem;
                background:rgba(63, 40, 118, 0.8);

                backdrop-filter: blur(10px);
                display: flex;
                justify-content: space-between; /* Space between logo and navbar */
                align-items: center;
                z-index: 5;
            }
            
            .logo {
                font-size: 2rem;
                color: var(--white-color);
                font-weight: 800;
                cursor: pointer;
                transition: 0.3s ease;
                
            }
            
            .logo:hover {
                transform: scale(1.1);
            }
            
            .logo span {
                text-shadow: 0 0 25px var(--main-color);
            }
            
            .navbar {
                display: flex;
                align-items: center;
                margin-right: 15rem; /* Adjusted margin to move the navbar a bit less towards the right */
            }
            
            .navbar a {
                font-size: 1.5rem;
                color: var(--black-color);
                margin-left: 1rem;
                font-weight: 500;
                font-family: Cambria;
                transition: 0.3s ease;
                border-bottom: 3px solid transparent;
            }
            
            .navbar a:hover,
            .navbar a.active {
                color: var(--white-color);
                border-bottom: 3px solid var(--white-color);
            }
            
            .dropdown {
                position: relative;
                display: inline-block;
            }
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                right: 0; /* Align the dropdown to the right of the button */
                top: 100%; /* Drop the dropdown below the button */
            }
            
            .dropdown-content a, .toggle-theme {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                font-family: Cambria;
                font-size: 18px;
                display: flex;
                align-items: center;
            }
            
            .dropdown-content a:hover, .toggle-theme:hover {
                background-color: #f1f1f1;
            }
            
            .toggle-theme label {
                margin-right: 10px;
                display: flex;
                align-items: center;
            }
            
            .toggle-theme input {
                margin-left: auto;
            }
            
            .dropdown:hover .dropdown-content {
                display: block;
            }
            
            .dropdown-btn {
                background-color: #e0d9e6;
                color: rgb(99, 87, 235);
                border: none;
                cursor: pointer;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: 1rem;
            }
            
            

            /* Dark Theme Styles */
            .dark-theme {
                background-color: #333;
                color: #f9f9f9;
            }

            .dark-theme .header {
                background: rgba(63, 40, 118, 0.8);
            }

            .dark-theme .navbar a {
                color: #f9f9f9;
            }

            .dark-theme .login__form {
                background-color: hsla(0, 0%, 0%, 0.8);
                border-color: hsla(0, 0%, 100%, 0.5);
            }

            .dark-theme .login__input {
                background: none;
                color: #f9f9f9;
            }

            .dark-theme .login__input::placeholder {
                color: #f9f9f9;
            }

            .dark-theme .login__button {
                background-color: #555;
                color: #f9f9f9;
            }

            .dark-theme .login__forgot, .dark-theme .login__register a {
                color: #f9f9f9;
            }

            .dark-theme .dropdown-content {
                background-color: #444;
                color: #f9f9f9;
            }

            .dark-theme .dropdown-content a:hover {
                background-color: #555;
            }

            section {
                min-height: 100vh;
            }

            /* Login Styles */
            .login {
                position: relative;
                height: 100vh;
                display: grid;
                align-items: center;
            }

            .login__bg {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }

            .login__form {
                position: relative;
                margin-inline: 1.5rem;
                background-color: hsla(0, 0%, 100%, .01);
                border: 2px solid hsla(0, 0%, 100%, .7);
                padding: 2.5rem 1rem;
                color: var(--white-color);
                border-radius: 1rem;
                backdrop-filter: blur(16px);
            }

            .login__title {
                text-align: center;
                font-size: var(--h1-font-size);
                margin-bottom: 1.25rem;
            }

            .login__inputs, 
            .login__box {
                display: grid;
            }

            .login__inputs {
                row-gap: 1.25rem;
                margin-bottom: 1rem;
            }

            .login__box {
                grid-template-columns: 1fr max-content;
                column-gap: .75rem;
                align-items: center;
                border: 2px solid hsla(0, 0%, 100%, .7);
                padding-inline: 1.25rem;
                border-radius: 4rem;
            }

            .login__input, 
            .login__button {
                border: none;
                outline: none;
            }


    .login__input {
        width: 100%;
        background: none;
        color: var(--white-color);
        padding-block: 1rem;
    }

    .login__input::placeholder {
        color: var(--white-color);
    }

    .login__box i {
        font-size: 1.25rem;
    }

    .login__check, 
    .login__check-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .login__check {
        margin-bottom: 1rem;
        font-size: var(--small-font-size);
    }

    .login__check-box {
        column-gap: .5rem;
    }

    .login__check-input {
        width: 1rem;
        height: 1rem;
        accent-color: var(--white-color);
    }

    .login__forgot {
        color: var(--white-color);
    }

    .login__forgot:hover {
        text-decoration: underline;
    }

    .login__button {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: var(--white-color);
        border-radius: 4rem;
        color: var(--black-color);
        font-weight: 500;
        cursor: pointer;
    }

    .login__register {
        font-size: var(--small-font-size);
        text-align: center;
    }

    .login__register a {
        color: var(--white-color);
        font-weight: 500;
    }

    .login__register a:hover {
        text-decoration: underline;
    }

    /*=============== BREAKPOINTS ===============*/
    /* For medium devices */
    @media screen and (min-width: 576px) {
        .login {
            justify-content: center;
        }
        .login__form {
            width: 420px;
            padding-inline: 2.5rem;
        }
        .login__title {
            margin-bottom: 2rem;
        }
    }
    </style>
    
<body>
    <!-- for navigation bar -->
    <header class="header">
        <a href="#home" class="logo">Event<span>Craft</span></a>
        <nav class="navbar">
            <a href="#Log-In">Log in</a>
            <a href="#">About Us</a>
            <a href="#">FAQs</a>
            <div class="dropdown">
                <button class="dropdown-btn">â‹¯</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    <div class="toggle-theme">
                        <label for="theme-toggle"><i class="fas fa-moon"></i> Dark Theme</label>
                        <input type="checkbox" id="theme-toggle">
                    </div>
                    <a href="#"><i class="fas fa-user"></i> Profile</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </div>
        </nav>
    </header>

 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
    
            // Check for saved theme preference
            if (localStorage.getItem('dark-theme') === 'enabled') {
                body.classList.add('dark-theme');
                themeToggle.checked = true;
            }
    
            themeToggle.addEventListener('change', function() {
                if (themeToggle.checked) {
                    body.classList.add('dark-theme');
                    localStorage.setItem('dark-theme', 'enabled');
                } else {
                    body.classList.remove('dark-theme');
                    localStorage.setItem('dark-theme', 'disabled');
                }
            });
        });
    </script>
    



    <section id="home"></section>
    <section></section>
    <section id="Log-In">
        <div class="login">
            <img src="assets/img/login-bg.png" alt="image" class="login__bg">
            <form action="" class="login__form">
                <h1 class="login__title">Login</h1>
                <div class="login__inputs">
                    <div class="login__box">
                        <input type="email" placeholder="Email ID" required class="login__input">
                    </div>
                    <div class="login__box">
                        <input type="password" placeholder="Password" required class="login__input">
                    </div>
                </div>
                <div class="login__check">
                    <div class="login__check-box">
                        <input type="checkbox" class="login__check-input" id="user-check">
                        <label for="user-check" class="login__check-label">Remember me</label>
                    </div>
                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
                <button type="submit" class="login__button">Login</button>
                <div class="login__register">
                    Don't have an account? <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
