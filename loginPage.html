<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin=""> -->
         <link rel="stylesheet" href="navbar.css">
         <link rel="stylesheet" href="darktheme.css">
        <style>
            /* @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"); */

            :root {
                --white-color: hsl(0, 0%, 100%);
                --black-color: hsl(0, 0%, 0%);
                --body-font: "Poppins", sans-serif;
                --h1-font-size: 2rem;
                --normal-font-size: 1rem;
                --small-font-size: .813rem;
            }

            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

            body {
                font-family: Arial, sans-serif;
                transition: background-color 0.3s, color 0.3s;
                margin:0%;
            }

            section {
                min-height: 100vh;
            }

            /* Login Styles */
            .login {
                position: relative;
                height: 100vh;
                display: grid;
                align-items: center;
            }

            .login__bg {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }

            .login__form {
                position: relative;
                margin-inline: 1.5rem;
                background-color: hsla(0, 0%, 100%, .01);
                border: 2px solid hsla(0, 0%, 100%, .7);
                padding: 2.5rem 1rem;
                color: var(--white-color);
                border-radius: 1rem;
                backdrop-filter: blur(16px);
            }

            .login__title {
                text-align: center;
                font-size: var(--h1-font-size);
                margin-bottom: 1.25rem;
            }

            .login__inputs, 
            .login__box {
                display: grid;
            }

            .login__inputs {
                row-gap: 1.25rem;
                margin-bottom: 1rem;
            }

            .login__box {
                grid-template-columns: 1fr max-content;
                column-gap: .75rem;
                align-items: center;
                border: 2px solid hsla(0, 0%, 100%, .7);
                padding-inline: 1.25rem;
                border-radius: 4rem;
            }

            .login__input, 
            .login__button {
                border: none;
                outline: none;
            }


    .login__input {
        width: 100%;
        background: none;
        color: var(--white-color);
        padding-block: 1rem;
    }

    .login__input::placeholder {
        color: var(--white-color);
    }

    .login__box i {
        font-size: 1.25rem;
    }

    .login__check, 
    .login__check-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .login__check {
        margin-bottom: 1rem;
        font-size: var(--small-font-size);
    }

    .login__check-box {
        column-gap: .5rem;
    }

    .login__check-input {
        width: 1rem;
        height: 1rem;
        accent-color: var(--white-color);
    }

    .login__forgot {
        color: var(--white-color);
    }

    .login__forgot:hover {
        text-decoration: underline;
    }

    .login__button {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: var(--white-color);
        border-radius: 4rem;
        color: var(--black-color);
        font-weight: 500;
        cursor: pointer;
    }

    .login__register {
        font-size: var(--small-font-size);
        text-align: center;
    }

    .login__register a {
        color: var(--white-color);
        font-weight: 500;
    }

    .login__register a:hover {
        text-decoration: underline;
    }

    /*=============== BREAKPOINTS ===============*/
    /* For medium devices */
    @media screen and (min-width: 576px) {
        .login {
            justify-content: center;
        }
        .login__form {
            width: 420px;
            padding-inline: 2.5rem;
        }
        .login__title {
            margin-bottom: 2rem;
        }
    }
    </style>
    
<body>
    <!-- for navigation bar -->
    <header class="header">
        <a href="#home" class="logo">Event<span>Craft</span></a>
        <nav class="navbar">
            <a href="#Log-In" class="nav">Log in</a>
            <a href="#" class="nav">About Us</a>
            <a href="#" class="nav">FAQs</a>
            <div class="dropdown">
                <button class="dropdown-btn">â‹¯</button>
                <div class="dropdown-content">
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    <div class="toggle-theme">
                        <label for="theme-toggle" class="label-content"><i class="fas fa-moon"></i> Dark Theme</label>
                        <input type="checkbox" id="theme-toggle">
                    </div>
                    <a href="#"><i class="fas fa-user"></i> Profile</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </div>
        </nav>
    </header>

 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
    
            // Check for saved theme preference
            if (localStorage.getItem('dark-theme') === 'enabled') {
                body.classList.add('dark-theme');
                themeToggle.checked = true;
            }
    
            themeToggle.addEventListener('change', function() {
                if (themeToggle.checked) {
                    body.classList.add('dark-theme');
                    localStorage.setItem('dark-theme', 'enabled');
                } else {
                    body.classList.remove('dark-theme');
                    localStorage.setItem('dark-theme', 'disabled');
                }
            });
        });
    </script>
    



    <section id="home">
        <img src="/event planner project/login-form-main/assets/img/login-bg.png" alt="image" class="login__bg">
    </section>
    <section>
        <img src="/event planner project/login-form-main/assets/img/login-bg.png" alt="image" class="login__bg">
    </section>
    <section id="Log-In">
        <div class="login">
            <img src="/event planner project/login-form-main/assets/img/login-bg.png" alt="image" class="login__bg">
            <form action="" class="login__form">
                <h1 class="login__title">Login</h1>
                <div class="login__inputs">
                    <div class="login__box">
                        <input type="email" placeholder="Email ID" required class="login__input">
                    </div>
                    <div class="login__box">
                        <input type="password" placeholder="Password" required class="login__input">
                    </div>
                </div>
                <div class="login__check">
                    <div class="login__check-box">
                        <input type="checkbox" class="login__check-input" id="user-check">
                        <label for="user-check" class="login__check-label">Remember me</label>
                    </div>
                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
                <button type="submit" class="login__button">Login</button>
                <div class="login__register">
                    Don't have an account? <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
